<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Add Item Form -->
  <section>
    <h2>Add Item</h2>
    <form id="addItemForm">
      <input type="file" id="itemImage" accept="image/*" required><br>
      <input type="text" id="itemName" placeholder="Name" required><br>
      <textarea id="itemDesc" placeholder="Description" required></textarea><br>
      <input type="number" id="itemPrice" placeholder="Price" required><br>
      <input type="text" id="itemCategory" placeholder="Category" required><br>
      <select id="itemStock">
        <option value="in">In Stock</option>
        <option value="out">Out of Stock</option>
      </select><br>
      <button type="submit">Add Item</button>
    </form>
  </section>

  <!-- Items List -->
  <section>
    <h2>Manage Items</h2>
    <div id="itemsList"></div>
  </section>

  <!-- Orders -->
  <section>
    <h2>Orders</h2>
    <table id="ordersTable" border="1" cellpadding="8">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Items</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="admin.js"></script>
</body>
</html>
