<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Millet Bites</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link rel="stylesheet" href="checkoutstyle.css">
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>

    <!-- ‚úÖ Order Summary Section -->
    <div class="order-summary">
      <h3>Your Order</h3>
      <table class="order-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price (‚Çπ)</th>
          </tr>
        </thead>
        <tbody id="order-items"></tbody>
      </table>
      <p id="order-total" style="font-weight: bold; text-align: right; margin-top: 10px;"></p>
    </div>
    <!-- ‚úÖ End Order Summary -->

    <form id="checkout-form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" pattern="^[6-9]\d{9}$" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label>Door/Flat Number</label>
        <input type="text" id="door" required>
      </div>
      <div class="form-group">
        <label>Street Name</label>
        <input type="text" id="street" required>
      </div>
      <div class="form-group">
        <label>Area Name</label>
        <input type="text" id="area" required>
      </div>
      <div class="form-group">
        <label>Nearby Landmark</label>
        <input type="text" id="nearby">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" id="city" required>
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" id="state" required>
      </div>
      <div class="form-group">
        <label>Pincode</label>
        <input type="text" id="pincode" placeholder="Pincode" pattern="^[0-9]{6}$" maxlength="6" required>
      </div>
      
      <!-- üîô Back to Cart button -->
      <button type="button" onclick="goBackToCart()" class="back-button">
        ‚Üê Back to Cart
      </button>
      <button type="submit">Proceed to Pay</button>
    </form>
  </div>
  
  <!-- ‚úÖ Checkout Logic -->
  <script src="checkoutscript.js"></script>
</body>
</html>
